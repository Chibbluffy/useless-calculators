<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pounds of Pennies Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        function calculate() {
            const dollars = Number(document.getElementById("dollars").value);

            const penny_weight_in_grams = 2.5;
            const grams_to_pounds = 0.002204623;

            document.getElementById("pounds").innerHTML = `${(dollars*100*penny_weight_in_grams*grams_to_pounds).toFixed(5)} lb`;
        }

    </script>

</head>
<body class="container bg-dark">
    <div class="text-center text-light">
        <h2>Pounds of Pennies Calculator</h2><br>
        <div class="inner-container">
            <div>
                <label for="character" class="form-label">How much do you make per hour?</label>
                $<input type="number"  id="dollars" value="7.25">
            </div>
        <div class="tables text-light">
            <br>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
            <h2>Pounds of Pennies: </h2>
            <h2 id="pounds"></h2>
        </div>
    </div>
</body>
</html>
